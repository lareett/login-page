<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>

    <link rel="stylesheet" href="/style.css">
</head>
<body>

    <div class="main">

        <div class="left">
            
            <img src="/image/welcome-login.png" alt="Montanhas e pôr do sol">

        </div>

        <div class="right">

            <h1>Olá!<br>Estamos felizes em ver você :)</h1>

            <div class="container-btn">
                <a href="#" class="btn-google"> <img src="/image/google.png" class="google-icon"> Fazer login com Google</a>
                <a href="#" class="btn"> <img src="/image/facebook.png" class="icon"></a>
                <a href="#" class="btn"> <img src="/image/twitter.png" class="icon"></a>
            </div>

            <div class="divisor">
                <div class="line-left"></div>
                <p>Ou</p>
                <div class="line-right"></div>


            </div>

            <div class="login-area">

                <div class="textfield">

                    <label for="nome">Nome</label>
                    <input type="text" name="nome" placeholder="Nome">

                </div>

                <div class="textfield">
                    
                    <label for="email">E-mail</label>
                    <input type="email" name="email" placeholder="E-mail">

                </div>

                <div class="textfield">

                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Digite uma senha">
    
                </div>


                <div class="textfield">
                    
                    <label for="senha-repeat">Repita a senha</label>
                    <input type="password" name="senha-repeat" placeholder="Repita a senha">
    
                </div>              
               
            </div>

            <div class="checkbox-container">

                <input type="checkbox" class="checkbox">
                <p>Eu concordo com os <a href="#">Termos de Serviço</a> e <a href="#">Politica de Privacidade</a></p>

            </div>

            <div class="container-btn">

                <button class="btn-login">Faça Login</button>


            </div>
            
            
        </div>








        
    </div>


    
</body>
</html>
